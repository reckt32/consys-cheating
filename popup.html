<!DOCTYPE html>
<html>
<head>
    <title>Gemini Screenshot Settings</title>
    <style>
        /* Styling for the popup window */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px 20px;
            min-width: 300px; /* Slightly wider for input */
            background-color: #f8f9fa;
            color: #212529;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #343a40;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        /* Input field styling */
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        /* Save button styling */
        button#saveKey {
            background-color: #28a745; /* Green for save */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            width: 100%; /* Make button full width */
            margin-top: 5px;
            transition: background-color 0.2s ease;
        }
        button#saveKey:hover {
            background-color: #218838; /* Darker green on hover */
        }
        /* Status message area */
        #status {
            margin-top: 12px;
            font-weight: bold;
            font-size: 13px;
            min-height: 1.1em; /* Reserve space */
            text-align: center;
        }
         /* Link styling */
        .info-link {
            display: block;
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .info-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Gemini Helper Settings</h3>

    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" name="apiKey" placeholder="Paste your API key">

    <button id="saveKey">Save Key</button>

    <div id="status"></div>

    <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer" class="info-link">Get API Key from Google AI Studio</a>

    <script src="popup.js"></script>
</body>
</html>
